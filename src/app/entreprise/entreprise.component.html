<div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-10 mx-auto">
<div class="table-responsive">
 
  <table class="table" class="table table-bordered">
      <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col"> Social reason</th>
            <th scope="col">Action</th>
            </tr>
      </thead>
      <tbody>
        
              <tr *ngFor="let i of datas">
                  
                <td>{{i.id | json}}</td>
                <td>{{i.name}}</td>
                <td>{{i.raisonSocial}}</td>
                <td><button (click)="getid(i.id);open(content)" class="btn btn-success">Update</button>
                  <button (click)="deleteEntreprise(i.id)"  class="btn btn-danger">Delete</button></td>
            </tr>
          
      </tbody>
            
   </table>
   
</div>
</div>
<hr>
<div class="row">
  <h2 class="post-title">Add company : </h2>
 <form class="form-inline" #f="ngForm" (submit)= "add()">
  <div class="form-group">
    <label class="col-lg-3 control-label">Name</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" [(ngModel)]="name" name="name" >
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-3 control-label">Raison Social</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" [(ngModel)]="raisonSocial" name="raisonSocial" >
    </div>
  </div>
  <div>
   
    <button type="submit" class="btn btn-lg btn-primary">add</button>
  </div>
 </form>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-lg-2 control-label">name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="nameupdate" name="name" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Raison Social</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="raisonSocialupdate" name="raisonSocial" >
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="update()">Save</button>
  </div>
</ng-template>

</div>
</div>
